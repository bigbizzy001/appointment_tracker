<nav class="blog-pagination">
      <span>
          {% if page.has_previous %}
             <a class="btn btn-outline-secondary" href="?page={{ page.previous_page_number}}">Newer</a>
          {% endif %}
      </span>
      <span>
          {% if page.has_next %}
            <a class="btn btn-outline-secondary" href="?page={{ page.next_page_number }}">Older</a>
          {% endif %}
      </span>
</nav>
