{% extends 'base.html' %}

{% block title %}
    Login Page
{% endblock %}

{% block content %}
    <h4>Login</h4>
    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="hidden" name="next" value="{{ next }}">
        <input type="submit" value="Submit">
    </form>
{% endblock %}
